<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Nuevo Spotify</title>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="css/styleInicioSesion.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="../img/LogoApp.png">
</head>

<body>

  <div class="login-card">
    <div class="header-text">
      <h1>Iniciar Sesión</h1>
      <p>¿Nuevo usuario? <a href="html/registro.html">Crear cuenta</a></p>
    </div>

    <form class="login-form">
      <div class="input-group">
        <input type="email" placeholder="Correo electrónico" required>
      </div>

      <div class="input-group">
        <input type="password" id="passwordLogin" placeholder="Contraseña" required>

        <i class="bi bi-eye toggle-password" id="toggleLogin"></i>
      </div>

      <div class="forgot-link">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="button" class="btn-login">Entrar</button>
    </form>

    <div class="divider">
      <span>o continúa con</span>
    </div>

    <div class="social-row">
      <a href="#" class="social-btn google">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="G" width="24" height="24">
        <span>Google</span>
      </a>
    </div>

    <div class="footer-terms">
      Al iniciar sesión, aceptas nuestros <br>
      <a href="#">Términos de Servicio</a> y <a href="#">Política de Privacidad</a>.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="Js/config.js"></script>
  <script src="Js/utils.js"></script>

  <script src="Js/login.js"></script>

</body>

</html>
