<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Nuevo Spotify</title>
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/styleInicioSesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="../img/LogoApp.png">
</head>

<body>

    <div class="login-card" id="mainContainer" style="display: none;">
        
        <div class="header-text">
            <h1>Nueva Contraseña</h1>
            <p>Escribe tu nueva clave para asegurar tu cuenta.</p>
        </div>

        <form id="updateForm" class="login-form">
            
            <div class="input-group">
                <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
                <i class="bi bi-eye toggle-password" id="toggle1"></i>
            </div>

            <div class="input-group">
                <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                <i class="bi bi-eye toggle-password" id="toggle2"></i>
            </div>

            <div class="password-requirements">
                <p>La contraseña debe tener:</p>
                <ul>
                    <li id="req-length" class="invalid"><i class="bi bi-dot"></i> Min. 8 caracteres</li>
                    <li id="req-upper" class="invalid"><i class="bi bi-dot"></i> 1 Mayúscula</li>
                    <li id="req-number" class="invalid"><i class="bi bi-dot"></i> 1 Número</li>
                    <li id="req-symbol" class="invalid"><i class="bi bi-dot"></i> 1 Símbolo</li>
                </ul>
            </div>

            <button type="submit" class="btn-login" id="btnGuardar">
                Actualizar Contraseña
            </button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="../Js/config.js"></script>
    <script src="../Js/utils.js"></script>
    <script src="../Js/cambiar-password.js"></script>

</body>
</html>
