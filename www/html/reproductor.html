<!DOCTYPE html>

<head>

  <title>Nuevo Spotify</title>

  <link rel="stylesheet" href="../css/styles.css"/>

<body class="app-body">

  <main class="app">

    <header class="topbar" style="display: flex; align-items: center; justify-content: space-between;">
      
      <div class="user-info" style="display: flex; align-items: center; gap: 8px;">
        <img id="userAvatar" src="https://via.placeholder.com/35" alt="Avatar" 
             style="width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid #1db954;">
        <span id="userName" style="font-size: 14px; font-weight: 600; color: #fff;">Cargando...</span>
      </div>

      <nav class="tabs" aria-label="NavegaciÃ³n">
        <button class="tab">Buscar</button>
        <button class="tab active">Home</button>
        <button class="tab">Favoritos</button>
      </nav>

      <button id="btnLogout" style="background: transparent; border: 1px solid #e74c3c; color: #e74c3c; padding: 4px 12px; border-radius: 20px; font-size: 12px; cursor: pointer; transition: 0.3s;">
        Salir
      </button>
    </header>

    <section class="content">

      <section class="section">
        <h2 class="section-title">Artistas</h2>

        <div class="artist-row">
          <button class="artist" aria-label="Los Bunkers">

          </button>

          <button class="artist" aria-label="Foster The People">
            <img class="artist-img" src="https://placehold.co/160x160/f5f5f5/111111?text=FOSTER" alt="Foster The People">
          </button>

          <button class="artist" aria-label="Red Hot Chili Peppers">
            <img class="artist-img" src="https://placehold.co/160x160/000000/ffffff?text=RHCP" alt="Red Hot Chili Peppers">
          </button>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">Generos</h2>

        <div class="genre-row">
          <button class="genre" aria-label="Rock">
            <img class="genre-img" src="https://placehold.co/240x140/ffffff/111111?text=Rock" alt="Rock">
          </button>

          <button class="genre" aria-label="Ska">

          </button>
        </div>
      </section>

      <section class="section section-playlist">
        <div class="playlist-head">
          <h2 class="section-title">Play list</h2>
          <span class="pill">Recientes</span>
        </div>

          <button class="track" type="button">

          <button class="track" type="button">

            </div>

          <button class="track" type="button">

        </div>
      </section>

    </section>

    <footer class="bottom-player" role="contentinfo">
